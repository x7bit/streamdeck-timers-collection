<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover"
		/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<title>com.x7bit.timers.interval Property Inspector</title>
		<link rel="stylesheet" href="../../../libs/css/sdpi.css" />
	</head>
	<body>
		<div class="sdpi-wrapper">
			<form id="property-inspector">

				<div type="group" class="sdpi-item">
					<div class="sdpi-item-label" data-localize>Interval Time</div>
					<div class="sdpi-item-group">

						<div class="sdpi-item">
							<div class="sdpi-item-label" data-localize>Hours</div>
							<input class="sdpi-item-value" name="hours" type="number" min="0" max="18" placeholder="1" />
						</div>

						<div class="sdpi-item">
							<div class="sdpi-item-label" data-localize>Minutes</div>
							<input class="sdpi-item-value" name="minutes" type="number" min="0" max="59" placeholder="0" />
						</div>

						<div class="sdpi-item">
							<div class="sdpi-item-label" data-localize>Seconds</div>
							<input class="sdpi-item-value" name="seconds" type="number" min="0" max="59" placeholder="0" />
						</div>

					</div>
				</div>

				<div type="group" class="sdpi-item">
					<div class="sdpi-item-label">Audio</div>
					<div class="sdpi-item-group">

						<div class="sdpi-item" type="select">
							<div class="sdpi-item-label" data-localize>Sound</div>
							<select class="sdpi-item-value select" name="audioId" id="audio-select">
								<option value="gong">Gong</option>
								<option value="ding">Ding</option>
								<option value="church-bell">Church Bell</option>
								<option value="alarm-clock">Alarm Clock</option>
								<option value="emergency">Emergency</option>
								<option value="japan-eas">Japan EAS</option>
								<option value="custom">Custom</option>
								<option value="none">None</option>
							</select>
						</div>

						<div class="sdpi-item hidden" id="audio-file-wrapper">
							<div class="sdpi-item-label">Custom Sound</div>
							<div class="sdpi-item-group file">
									<input class="sdpi-item-value" type="file" id="audio-file" accept=".mp3, .wav">
									<label class="sdpi-file-info" for="audio-file" id="audio-file-label">No file selected...</label>
									<label class="sdpi-file-label" for="audio-file">Choose file...</label>
							</div>
						</div>

						<div id="audio-controls-wrapper">
							<div class="sdpi-item" type="range">
								<div class="sdpi-item-label" data-localize>Volume</div>
								<div class="sdpi-item-value">
										<span class="clickable" value="0">0</span>
										<input type="range" name="audioVolume" min="0" max="100" value=100>
										<span class="clickable" value="100">100</span>
								</div>
							</div>

							<div class="sdpi-item" type="range">
								<div class="sdpi-item-label" data-localize>Loops</div>
								<div class="sdpi-item-value">
										<span class="clickable" value="1">1</span>
										<input type="range" name="audioLoops" min="1" max="4" value=1>
										<span class="clickable" value="4">4</span>
								</div>
							</div>

							<div class="sdpi-item">
								<div class="sdpi-item-label" data-localize>Preview</div>
								<button class="sdpi-item-value" id="play-stop-button">Play / Stop</button>
							</div>
						</div>

					</div>
				</div>

				<div type="group" class="sdpi-item">
					<div class="sdpi-item-label" data-localize>More Info</div>
					<div class="sdpi-item-group">

						<div class="sdpi-item">
							<div class="sdpi-item-label" data-localize>Links</div>
							<button class="sdpi-item-value" id="readme-button">Readme</button>
							<button class="sdpi-item-value" id="changelog-button">Changelog</button>
						</div>

					</div>
				</div>

			</form>
		</div>

		<div class="sdpi-info-label hidden" style="top: -1000" value=""></div>

		<!-- Stream Deck Libs -->
		<script src="../../../libs/js/constants.js"></script>
		<script src="../../../libs/js/prototypes.js"></script>
		<script src="../../../libs/js/timers.js"></script>
		<script src="../../../libs/js/utils.js"></script>
		<script src="../../../libs/js/events.js"></script>
		<script src="../../../libs/js/api.js"></script>
		<script src="../../../libs/js/property-inspector.js"></script>
		<script src="../../../libs/js/dynamic-styles.js"></script>

		<!-- Property Inspector Source -->
		<script src="inspector.js"></script>
		<script src="../../../js/common-pi/audio-pi.js"></script>

		<!-- For Audio Preview -->
		<script src="../../../js/common/audio.js"></script>
		<script src="../../../js/common/settings.js"></script>
		<audio id="alarm-clock" src="../../../assets/audio/alarm-clock.mp3" preload="auto"></audio>
		<audio id="church-bell" src="../../../assets/audio/church-bell.mp3" preload="auto"></audio>
		<audio id="ding" src="../../../assets/audio/ding.mp3" preload="auto"></audio>
		<audio id="emergency" src="../../../assets/audio/emergency.mp3" preload="auto"></audio>
		<audio id="gong" src="../../../assets/audio/gong.mp3" preload="auto"></audio>
		<audio id="japan-eas" src="../../../assets/audio/japan-eas.mp3" preload="auto"></audio>
	</body>
</html>
